framework:
    asset_mapper:
        # The paths to make available to the asset mapper.
        paths:
            - 'assets/react'
            - 'assets/images'
            - 'assets/vendor' 
        # REMOVE the 'entrypoints:' block here
        missing_import_mode: strict

when@prod:
    framework:
        asset_mapper:
            missing_import_mode: warn